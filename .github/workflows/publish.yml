name: Release Package

on:
  release:
    types: [published]
  workflow_dispatch:

concurrency:
  group: release-package-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: Validate (install, typecheck, test, build)
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
      - name: Install dependencies (immutable)
        run: pnpm install --frozen-lockfile
      - name: Typecheck
        run: pnpm exec tsc --noEmit -p tsconfig.build.json
      - name: Run tests
        run: pnpm run test
      - name: Build (nestjs)
        run: pnpm run build:swc

  publish-gpr:
    name: Publish to GitHub Packages
    needs: test
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'
          registry-url: https://npm.pkg.github.com/
      - name: Install dependencies (immutable)
        run: pnpm install --frozen-lockfile
      - name: Verify tag matches package version
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" =~ ^[0-9]+\.[0-9]+\.[0-9]+(-.+)?$ ]]; then
            VERSION_IN_TAG="${TAG#v}"
          else
            echo "Release tag '$TAG' mismatch." >&2
            exit 1
          fi
          VERSION_IN_PKG=$(node -p "require('./package.json').version")
          echo "Tag version: $VERSION_IN_TAG"
          echo "Package.json version: $VERSION_IN_PKG"
          if [ "$VERSION_IN_TAG" != "$VERSION_IN_PKG" ]; then
            echo "Tag version and package.json version mismatch." >&2
            exit 1
          fi
      - name: Publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: pnpm publish --tag=latest --no-git-checks

